<form class="topButton" action="">
    <button type="button" (click)="searchClick()">Search</button>
</form>

<div class="dropDown"> 
    <label for="buildingSelect">Building Type</label>
    <select id="inputForm" [(ngModel)]="modelResult.bType">
        <option></option>
        <option *ngFor="let build of buildingTypeList" [value]="build">{{build}}</option>
    </select>
</div>


<div class="dropDown">
    <label for="commonsSelect">Commons</label>
    <select id="inputForm" [(ngModel)]="modelResult.cType">
            <!--for some reason this doesn't show up when you add [(ngModel)]
            <option disabled selected value> -- select an option -- </option> -->
            <option></option>
            <option *ngFor="let house of commonsList" [value]="house">{{house}}</option>
    </select>
</div>

<div class="dropDown">
    <label for="yearSelect">Year</label>
    <select id="inputForm" [(ngModel)]="modelResult.year">
            <option></option>
            <option *ngFor="let schoolyear of schoolyearList" [value]="schoolyear">{{schoolyear}}</option>
    </select>
</div>

<div class="ammenityGroup"><p>Ammenities:</p>
    <label><input [(ngModel)]="modelResult.ammenities[0]" type="checkbox" [value]="kitchen" />Kitchen</label>
    <label><input [(ngModel)]="modelResult.ammenities[1]" type="checkbox" name="ammenityList[]" value="laundry" />Laundry</label>
    <label><input [(ngModel)]="modelResult.ammenities[2]" type="checkbox" name="ammenityList[]" value="common-area" />Common Area</label>
    <label><input [(ngModel)]="modelResult.ammenities[3]" type="checkbox" name="ammenityList[]" value="elevator" />Elevator</label>
    <label><input [(ngModel)]="modelResult.ammenities[4]" type="checkbox" name="ammenityList[]" value="lawn" />Lawn</label>
    <label><input [(ngModel)]="modelResult.ammenities[5]" type="checkbox" name="ammenityList[]" value="portch" />Portch</label>
</div>

<!-- probably can delete this class after presentation-->
<div class="example" *ngIf = "searched">{{diagnostic}}</div>
